<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Jewellery</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header-login">
        <a class="page-header-login__link" href="main.html">
          <svg width="66" height="66">
            <use xlink:href="./img/sprite_auto.svg#icon-logo"></use>
          </svg>
        </a>
      </header>

      <main>
        <h1 class="visually-hidden">Login page</h1>

        <section class="login">
          <div class="login__wrapper">
            <div class="login__content">
            <h2>Log In</h2>
            <form
              class="login__form"
              action="https://echo.htmlacademy.ru/"
              method="post"
            >
              <ul class="login__list">
                <li class="login__item">
                  <label>
                    <input
                      id="email-modal"
                      type="email"
                      name="email"
                      placeholder="Your E-mail"
                      required
                      data-email
                    />
                  </label>
                </li>
                <li class="login__item">
                  <label>
                    <input
                      id="password-modal"
                      type="password"
                      autocomplete="current-password"
                      placeholder="Password"
                      required
                    />
                  </label>
                </li>
              </ul>
              <a href="#">Forgot your password?</a>
              <button type="submit" aria-label="Log in">Log In</button>
              <div class="login__box">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
              </div>
            </form>
          </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
